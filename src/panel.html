<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="./panel-scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="sort-container">
            <div class="sorting">
                <h2>Sort</h2>
                <div class="sort-items">
                    <div class="item" id="sort-clientName">Sort by client Name</div>
                    <div class="item" id="sort-price">Sort by price</div>
                    <div class="item" id="sort-date">Sort by date</div>
                </div>
            </div>
            <div class="open-sort"><i class="fa-solid fa-caret-right"></i></div>
        </div>
        <div class="top-page">
            <h2>Admin</h2>
            <div class="user-image"><i class="fa-solid fa-user"></i></div>
        </div>
        <div class="bottom-page">
            <section>
                <div class="order-container" id="orders-container">
                    
                </div>
                <div class="pagination">
                    <div class="pag" id="prevBtn">prev</div>
                    <div class="pag" id="count-page">1</div>
                    <div class="pag" id="nextBtn">next</div>
                </div>
            </section>
            <section>
                <h2>Orders info</h2>
                <h3 style="margin-top: 20px;">Orders count: <span id="orders-count">8</span></h3>
                <h3>Orders price: <span id="all-price">$125.90</span></h3>
                <h3>Last ordered: <span id="last-order-time">12:30</span></h3>
                <div class="log-out" id="log-out">log out <i class="fa-solid fa-right-from-bracket"></i></div>
            </section>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.js' integrity='sha512-iC0CGhwGwgIjo7pRPE2dDC98S2YFB4Y6sJjOfto+gvz7pTljj9KWy2/Ad28xgMQDfT05HJeKb7JN7dXJDnKCVA==' crossorigin='anonymous'></script>
    <script src="./panel-js/app.min.js"></script>
</body>
</html>
